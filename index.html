<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GitHub Chat - 2 Channels with Bot & Mention</title>
<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #2c2f33; color: white; display: flex; height: 100vh;
    flex-direction: column;
  }
  header {
    background: #23272a; padding: 10px 20px; font-weight: bold; font-size: 20px;
    display: flex; justify-content: space-between; align-items: center;
  }
  #settingsBtn {
    background: #7289da; border: none; color: white; padding: 5px 12px;
    border-radius: 4px; cursor: pointer;
  }
  #chat {
    flex: 1; display: flex; overflow: hidden;
  }
  .sidebar {
    width: 70px; background-color: #23272a; display: flex; flex-direction: column;
    align-items: center; padding-top: 10px; user-select: none;
  }
  .server-icon {
    width: 50px; height: 50px; background-color: #7289da;
    border-radius: 50%; display: flex; justify-content: center; align-items: center;
    font-weight: bold; font-size: 14px; margin-bottom: 10px;
  }
  .channel-bar {
    width: 240px; background-color: #2c2f33; padding: 10px;
    box-sizing: border-box;
  }
  .channel {
    padding: 10px; background-color: #36393f; border-radius: 5px;
    margin-bottom: 5px; font-weight: bold; cursor: pointer;
  }
  .channel.active {
    background-color: #7289da;
    color: white;
  }
  .chat-window {
    flex: 1; background-color: #36393f; display: flex; flex-direction: column;
  }
  .chat-header {
    padding: 10px; border-bottom: 1px solid #202225; font-weight: bold;
  }
  .messages {
    flex: 1; padding: 10px; overflow-y: auto; word-break: break-word;
  }
  .message {
    margin-bottom: 10px; display: flex; align-items: center;
  }
  .message .avatar {
    width: 32px; height: 32px; border-radius: 50%; background-color: #7289da;
    color: white; font-weight: bold; font-size: 14px; display: flex;
    justify-content: center; align-items: center; margin-right: 8px;
    flex-shrink: 0;
  }
  .message .content {
    background: #2f3136; padding: 8px 12px; border-radius: 6px;
    max-width: 75%;
  }
  .message .username {
    font-weight: bold; margin-right: 5px; color: #7289da;
  }
  .input-area {
    border-top: 1px solid #202225; padding: 10px;
    display: flex; background-color: #40444b; position: relative;
  }
  .input-area input {
    flex: 1; padding: 10px; border-radius: 5px; border: none;
    background-color: #2c2f33; color: white; font-size: 16px;
    outline: none;
  }
  /* Mention dropdown */
  #mentionDropdown {
    position: absolute;
    bottom: 45px;
    left: 10px;
    background: #23272a;
    border-radius: 5px;
    box-shadow: 0 0 5px #000;
    max-width: 200px;
    font-size: 14px;
    color: white;
    display: none;
    z-index: 10;
  }
  #mentionDropdown div {
    padding: 5px 10px;
    cursor: pointer;
  }
  #mentionDropdown div:hover {
    background-color: #7289da;
  }
</style>
</head>
<body>

<header>
  GitHub Chat - 2 Channels
  <button id="settingsBtn" title="Settings">⚙️</button>
</header>

<div id="chat">
  <div class="sidebar">
    <div class="server-icon" title="GitHub Chat">GH</div>
  </div>
  <div class="channel-bar">
    <div class="channel active" data-channel="github-chat"># github-chat</div>
    <div class="channel" data-channel="bot-chat"># bot-chat</div>
  </div>
  <div class="chat-window">
    <div class="chat-header" id="chatHeader"># github-chat</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="messageInput" placeholder="Send a message..." autocomplete="off" />
      <div id="mentionDropdown"></div>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Replace with your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // DOM Elements
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('messageInput');
  const chatHeader = document.getElementById('chatHeader');
  const channels = document.querySelectorAll('.channel');
  const mentionDropdown = document.getElementById('mentionDropdown');

  // User info
  let user = {
    name: localStorage.getItem('chat_name') || '',
    avatar: '',
  };

  // Active channel
  let activeChannel = 'github-chat';

  // Prompt username if not set
  if (!user.name) {
    const n = prompt("What's your name?");
    user.name = n ? n.trim() || 'Anonymous' : 'Anonymous';
    localStorage.setItem('chat_name', user.name);
  }

  // Create avatar with initials
  function createAvatar(name) {
    const div = document.createElement('div');
    div.className = 'avatar';
    div.textContent = name.slice(0,2).toUpperCase();
    return div;
  }

  // Add message to chat window
  function addMessage(msg) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message';

    messageDiv.appendChild(createAvatar(msg.name));

    const contentDiv = document.createElement('div');
    contentDiv.className = 'content';

    const usernameSpan = document.createElement('span');
    usernameSpan.className = 'username';
    usernameSpan.textContent = msg.name + ':';

    const textSpan = document.createElement('span');
    textSpan.textContent = ' ' + msg.text;

    contentDiv.appendChild(usernameSpan);
    contentDiv.appendChild(textSpan);

    messageDiv.appendChild(contentDiv);

    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Firebase message ref
  let messagesRef = null;

  // Spam prevention vars
  let lastMessageText = '';
  let canSend = true;

  // Listen to messages for active channel
  function listenChannel(channel) {
    if (messagesRef) messagesRef.off();
    messagesDiv.innerHTML = '';
    chatHeader.textContent = '#' + channel.replace('-', ' ');
    activeChannel = channel;

    messagesRef = db.ref('messages/' + channel);
    messagesRef.limitToLast(100).on('child_added', snapshot => {
      const msg = snapshot.val();
      addMessage(msg);
    });
  }

  // Send a message (with spam prevention)
  function sendMessage(text) {
    if (!text.trim()) return;
    if (!canSend) return;
    if (text === lastMessageText) return;

    lastMessageText = text;
    canSend = false;

    const message = {
      name: user.name,
      text: text,
      timestamp: Date.now()
    };

    db.ref('messages/' + activeChannel).push(message);

    // Bot replies only in bot-chat
    if (activeChannel === 'bot-chat') {
      botReply(text);
    }

    setTimeout(() => {
      canSend = true;
    }, 3000); // 3 seconds cooldown
  }

  // Bot reply logic (only if message starts with @welcomebot)
  function botReply(text) {
    const lower = text.toLowerCase().trim();

    if (!lower.startsWith('@welcomebot')) return;

    const afterMention = text.trim().substring(11).trim(); // remove '@welcomebot' length 11

    let reply = null;
    if (afterMention.startsWith('hello') || afterMention.startsWith('hi')) reply = "Hello! How can I help you?";
    else if (afterMention.startsWith('help')) reply = "I'm here to assist! What do you need?";
    else if (afterMention.startsWith('thanks') || afterMention.startsWith('thank you')) reply = "You're welcome!";
    else if (afterMention.length === 0) reply = "Hi! Say something after @WelcomeBot.";
    else reply = null; // No reply on unknown commands

    if (reply) {
      setTimeout(() => {
        db.ref('messages/bot-chat').push({
          name: 'WelcomeBot',
          text: reply,
          timestamp: Date.now()
        });
      }, 1500);
    }
  }

  // Handle channel clicks
  channels.forEach(channelEl => {
    channelEl.onclick = () => {
      if (channelEl.dataset.channel === activeChannel) return;

      channels.forEach(c => c.classList.remove('active'));
      channelEl.classList.add('active');

      listenChannel(channelEl.dataset.channel);
    };
  });

  // Mention autocomplete data
  const mentionList = ['WelcomeBot'];

  // Show mention dropdown
  function showMentionDropdown() {
    mentionDropdown.innerHTML = '';
    mentionList.forEach(name => {
      const div = document.createElement('div');
      div.textContent = name;
      div.onclick = () => {
        const val = input.value;
        const atPos = val.lastIndexOf('@');
        if (atPos !== -1) {
          input.value = val.substring(0, atPos + 1) + name + ' ';
          input.focus();
          mentionDropdown.style.display = 'none';
        }
      };
      mentionDropdown.appendChild(div);
    });
    mentionDropdown.style.display = 'block';
  }

  // Hide mention dropdown
  function hideMentionDropdown() {
    mentionDropdown.style.display = 'none';
  }

  // Handle input for mention autocomplete
  input.addEventListener('input', () => {
    const val = input.value;
    const atPos = val.lastIndexOf('@');
    if (atPos !== -1) {
      const afterAt = val.substring(atPos + 1);
      // Show dropdown only if afterAt is empty or matches start of "WelcomeBot"
      if ('WelcomeBot'.toLowerCase().startsWith(afterAt.toLowerCase())) {
        showMentionDropdown();
        return;
      }
    }
    hideMentionDropdown();
  });

  // Hide mention dropdown on clicks outside
  document.addEventListener('click', (e) => {
    if (!mentionDropdown.contains(e.target) && e.target !== input) {
      hideMentionDropdown();
    }
  });

  // Handle input enter key
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter' && input.value.trim() !== '') {
      sendMessage(input.value.trim());
      input.value = '';
      hideMentionDropdown();
    }
  });

  // Start listening on default channel
  listenChannel(activeChannel);
</script>

</body>
</html>
