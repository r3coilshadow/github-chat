<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Chat</title>
  <style id="theme-style">
    :root {
      --bg: #2c2f33;
      --sidebar: #23272a;
      --chat: #36393f;
      --text: white;
      --input: #40444b;
      --highlight: #7289da;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 70px;
      background-color: var(--sidebar);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }
    .server-icon {
      width: 50px;
      height: 50px;
      background-color: var(--highlight);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .channel-bar {
      width: 240px;
      background-color: var(--bg);
      padding: 10px;
    }
    .channel {
      padding: 10px;
      background-color: var(--chat);
      border-radius: 5px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .chat {
      flex: 1;
      background-color: var(--chat);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #202225;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
    }
    .message-user {
      font-weight: bold;
      margin-right: 5px;
    }
    .input {
      display: flex;
      border-top: 1px solid #202225;
      padding: 10px;
    }
    .input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: var(--input);
      color: var(--text);
      outline: none;
    }
    .settings {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--chat);
      padding: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .settings input[type="text"] {
      padding: 5px;
    }
    .settings-btn {
      cursor: pointer;
      background-color: var(--highlight);
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="server-icon" title="GitHub Chat">GH</div>
  </div>
  <div class="channel-bar">
    <div class="channel"># github-chat</div>
  </div>
  <div class="chat">
    <div class="chat-header">
      <span># github-chat</span>
      <button class="settings-btn" onclick="toggleSettings()">⚙️ Settings</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="input">
      <input id="messageInput" type="text" placeholder="Send a message..." />
    </div>
  </div>

  <div class="settings" id="settings">
    <label>Username: <input type="text" id="usernameInput"></label>
    <label>PFP URL: <input type="text" id="pfpInput"></label>
    <label>Mode:
      <select id="themeToggle">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
    <button onclick="saveSettings()">Save</button>
  </div>

  <script>
    let username = localStorage.getItem('username') || '';
    let pfp = localStorage.getItem('pfp') || '';
    const theme = localStorage.getItem('theme') || 'dark';
    document.getElementById('themeToggle').value = theme;
    applyTheme(theme);

    if (!username) {
      username = prompt('Enter your name:') || 'Guest';
      localStorage.setItem('username', username);
    }

    window.onload = () => {
      document.getElementById('usernameInput').value = username;
      document.getElementById('pfpInput').value = pfp;
      sendMessage('WelcomeBot', `Welcome, ${username}!`);
    };

    document.getElementById('messageInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && this.value.trim() !== '') {
        sendMessage(username, this.value);
        this.value = '';
      }
    });

    function sendMessage(user, text) {
      const messages = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.innerHTML = `<span class="message-user">${user}:</span> ${text}`;
      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function toggleSettings() {
      const box = document.getElementById('settings');
      box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
    }

    function saveSettings() {
      username = document.getElementById('usernameInput').value;
      pfp = document.getElementById('pfpInput').value;
      const theme = document.getElementById('themeToggle').value;
      localStorage.setItem('username', username);
      localStorage.setItem('pfp', pfp);
      localStorage.setItem('theme', theme);
      applyTheme(theme);
      alert('Settings saved!');
    }

    function applyTheme(theme) {
      const root = document.documentElement;
      if (theme === 'light') {
        root.style.setProperty('--bg', '#ffffff');
        root.style.setProperty('--sidebar', '#e0e0e0');
        root.style.setProperty('--chat', '#f5f5f5');
        root.style.setProperty('--text', '#000000');
        root.style.setProperty('--input', '#dddddd');
      } else {
        root.style.setProperty('--bg', '#2c2f33');
        root.style.setProperty('--sidebar', '#23272a');
        root.style.setProperty('--chat', '#36393f');
        root.style.setProperty('--text', 'white');
        root.style.setProperty('--input', '#40444b');
      }
    }
  </script>
</body>
</html>
