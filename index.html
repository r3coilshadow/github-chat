<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2c2f33;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 70px;
      background-color: #23272a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
    }
    .server-icon {
      width: 50px;
      height: 50px;
      background-color: #7289da;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .channel-bar {
      width: 240px;
      background-color: #2c2f33;
      padding: 10px;
    }
    .channel {
      padding: 10px;
      background-color: #36393f;
      border-radius: 5px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .chat {
      flex: 1;
      background-color: #36393f;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 10px;
      border-bottom: 1px solid #202225;
      font-weight: bold;
    }
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
    }
    .message-user {
      font-weight: bold;
      margin-right: 5px;
    }
    .input {
      display: flex;
      border-top: 1px solid #202225;
      padding: 10px;
    }
    .input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #40444b;
      color: white;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="server-icon" title="GitHub Chat">GH</div>
  </div>
  <div class="channel-bar">
    <div class="channel"># github-chat</div>
  </div>
  <div class="chat">
    <div class="chat-header"># github-chat</div>
    <div class="messages" id="messages"></div>
    <div class="input">
      <input id="messageInput" type="text" placeholder="Send a message..." />
    </div>
  </div>

  <script>
    const input = document.getElementById('messageInput');
    const messages = document.getElementById('messages');

    input.addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.innerHTML = `<span class="message-user">you:</span> ${input.value}`;
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
        input.value = '';
      }
    });
  </script>
</body>
</html>
